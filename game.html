<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="">
        <meta name="description" content="">
        <link rel="stylesheet" href="css/game.css">
        <link href="https://pixabay.com/vi/music/bi-an-mysterious-and-mystic-116127/">
        <title>StarryNightAdventure</title>
    </head>
    <body>
        <header>
            <audio autoplay id="background-music" controls autoplay loop>
                <source src="./music/background.mp3" type="audio/mpeg">
            </audio>
            <p id="logo"><a href="index.html" class="ontop-text">StarryNight</a></p>
            <script src="https://kit.fontawesome.com/e1f168014e.js" crossorigin="anonymous"></script>
            <nav>
                <ul>
                    <li><a href="index.html">Homepage</a></li>
                    <li><a href="archives.html" target="_blank">Archives</a></li>
                    <li><a href="user_manual.html" target="_blank">User manual</a></li>
                </ul>
            </nav>
        </header>
        <div class="background"></div>
        <main>
            <div class="description">
                <div class="title">Title
                </div>
                <div class="content" id="description-pane">

                </div>
            </div>
            <div class="control-panel">
                <div class="controls">
                    <div class="movement-container">
                        <div class="movement">
                            <button class="direction" id="n-button"><i class="fa-solid fa-arrow-up"></i></button>
                            <button class="direction" id="w-button"><i class="fa-solid fa-arrow-left"></i></button>
                            <button class="direction" id="s-button"><i class="fa-solid fa-arrow-down"></i></button>
                            <button class="direction" id="e-button"><i class="fa-solid fa-arrow-right"></i></button>
                        </div>
                    </div>
                    <div class="commands">
                        <button class="auxiliary"><i class="fa-solid fa-arrow-rotate-right"></i></button>
                        <button class="auxiliary"><i class="fa-solid fa-xmark"></i></button>
                        <button class="auxiliary"><i class="fa-solid fa-question"></i></button>
                        <button class="auxiliary"><i class="fa-solid fa-box-open"></i></button>
                        <button class="auxiliary"><i class="fa-solid fa-map-location-dot"></i></button>
                    </div>
                </div>
                <div class="text-command">
                    <label><i class="fa-solid fa-angle-right"></i><input id="command" type="text" placeholder="Type your command ..."/></label>
                    <div class="content" id="log-pane">
                    </div>
                </div>
            </div>
        </main>
        <div class="chapter">
            <h1>Chapter X</h1>
            <hr>
            <h2>Chapter Title</h2>
        </div>
        <div class="loading-page">
            <div class="bar-container">
                <hr>
            </div>
            <div class="ontop-text">"In a way, time is a tragic concept.</div>
            <div class="ontop-text">Moving forwards, passing crossroads, yet there is no going back."</div>
        </div>
        <script src="./scripts/game.js" type="module"></script>
    </body>
</html>
